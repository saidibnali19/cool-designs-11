<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Roboto:wght@700&display=swap"
            rel="stylesheet"
        />
        <title>Cool designs</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body class="fs-400 text-secondary bg-primary ff-body fw-bold">
        <main class="grid">
            <article class="wrapper flow text-center">
                <h1 class="fs-600 ff-heading fw-normal">
                    Subscribe to our newsletter
                </h1>
                <p>
                    Stay in the loop with the latestfestive trends and exclusive
                    offers by subscribing to our newsletter.
                </p>
                <form class="bg-secondary flex">
                    <input
                        class="text-accent"
                        type="email"
                        placeholder="Enter your email"
                    />
                    <button class="bg-accent">Subscribe</button>
                </form>
            </article>
        </main>
    </body>
</html>
